<div id="postAuthor-container">
  <div id="postAuthor-header">author</div>
  {{ postAuthor.post.userData.username }}
  {{ postAuthor.post.userData.upvotes }}
  <div ng-repeat="n in postAuthor.post.userData.posts track by $index" >
    <div ng-repeat="(key, value) in n">
      <div class="lists"><a href="/posts/{{value}}">{{ key }}</a></div>
    </div>
  </div>

  <button ng-click="postAuthor.subscribeToAuthor()">Subscribe</button>
</div>
