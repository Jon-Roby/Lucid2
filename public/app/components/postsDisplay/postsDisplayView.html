<div class="postsDisplay-container">
	<!-- <button ng-click="postsDisplay.setSelected('lucky')">setSelected{{postsDisplay.selected}}</button>
	<button ng-click="postsDisplay.getSelected()">getSelected</button>{{postsDisplay.selected}} -->
	<div class="postsDisplay-header"><svg class="lnr lnr-file-empty"><use xlink:href="#lnr-file-empty"></use></svg>  posts</div>
	<div ng-repeat="post in postsDisplay.posts">
		<div class="postsDisplay-card">

			<div class="postsDisplay-top">
				<div class="postsDisplay-top-left">
					<img class="picture" src="{{post.authorImage}}" height='40' width='40'></img>
					<div>
						<div class="postsDisplay-author">{{ post.authorName }}</div>
						<div><time am-time-ago="post.createdAt"></time></div>
					</div>
				</div>

				<div>

				</div>
				<!-- <div><svg class="lnr lnr-clock"><use xlink:href="#lnr-clock"></use></svg>7 minute read</div> -->

				<div ng-click="postDisplay.bookmark()">
			    <svg ng-if="!postDisplay.viewerBookmarked" class="lnr lnr-bookmark"><use xlink:href="#lnr-bookmark"></use></svg>
			    <svg ng-if="postDisplay.viewerBookmarked" class="lnr lnr-bookmark"><use xlink:href="#lnr-bookmark-filled"></use></svg>
  			</div>
			</div>

			<div class="postsDisplay-title">
				<div><a ng-href="/posts/{{ post._id }}">{{ post.title }}</a></div>
			</div>

			<div class="postsDisplay-body">{{ post.body }}</div>


			<div class="postsDisplay-bottom">
				<!-- <div>0 views <svg class="lnr lnr-eye"><use xlink:href="#lnr-eye"></use></svg></div>
				<div>{{ post.upvotes_count }}likes <svg class="lnr lnr-heart"><use xlink:href="#lnr-heart"></use></svg></div>
				<div>0 shares <svg class="lnr lnr-exit-up"><use xlink:href="#lnr-exit-up"></use></svg></div>
				<div>0 responses <svg class="lnr lnr-bubble"><use xlink:href="#lnr-bubble"></use></svg></div>
				<div>0 favorites <svg class="lnr lnr-star"><use xlink:href="#lnr-star"></use></svg></div> -->




				<div id="postsDisplay-bottom-left">

					<!-- <div><svg class="lnr lnr-eye"><use xlink:href="#lnr-eye"></use></svg> {{post.views}}</div> -->

					<div ng-click="postDisplay.upvotePost()">
				    <svg ng-if="!postDisplay.viewerUpvoted" class="lnr lnr-heart"><use xlink:href="#lnr-heart"></use></svg>
				    <svg ng-if="postDisplay.viewerUpvoted" class="lnr lnr-heart"><use xlink:href="#lnr-heart-filled"></use></svg>
				    {{ post.upvotes_count }}
				  </div>

				  <div ng-click="postDisplay.favoritePost()">
				    <svg ng-if="!postDisplay.viewerFavorited" class="lnr lnr-star"><use xlink:href="#lnr-star"></use></svg>
				    <svg ng-if="postDisplay.viewerFavorited" class="lnr lnr-star"><use xlink:href="#lnr-star-filled"></use></svg>
				  </div>

				</div>

				<div><svg class="lnr lnr-bubble"><use xlink:href="#lnr-bubble"></use></svg> 0</div>

			</div>

  			<!-- Share -->
  			<!-- <div><svg class="lnr lnr-exit-up"><use xlink:href="#lnr-exit-up"></use></svg></div> -->

		</div>
	</div>
</div>
