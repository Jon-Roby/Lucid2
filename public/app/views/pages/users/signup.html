
<div class="container-login">

	<div class="header-login">Sign Up</div>
	<div>
		<input type="text" ng-model="signup.signupData.name">Name</input>
	</div>

	<div>
		<input type="text" ng-model="signup.loginData.username">Username</input>
	</div>

	<div>
		<input type="password" ng-model="signup.loginData.password">Password</input>
	</div>

	<div ng-if="signup.error">
		{{ signup.error }}
	</div>

	<button ng-click="signup.signup()">
		<span ng-if="!login.processing">sign up</span>
		<span ng-if="login.processing"><span></span></span>
	</button>
</div>
