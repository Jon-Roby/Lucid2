<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lucid</title>

    <!-- Angular Routing html5Mode -->
	  <base href='/'>

    <!-- <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script> -->

    <!-- CSS -->




  </head>

  <body ng-app="myApp" ng-controller="mainController as main">





    <!-- Navbar -->

    <div id="navbar">

      <div id="navbar-container">

        <div id="navbar-container-left">

          <div id="navbar-title">
            <ul class="list-display-row">
              <li><a href="/" class="first">L</a></li>
              <li><a href="/" class="second">U</a></li>
              <li><a href="/" class="first">C</a></li>
              <li><a href="/" class="first">I</a></li> <!-- <a><svg class="i"><use xlink:href="#lnr-pencil"></use></svg></a> -->
              <li><a href="/" class="first">D</a></li>
            </ul>
          </div>

          <div id="navbar-options">

              <!-- Navbar Options -->
              <div id="navbar-options-top">

                <div ng-click="main.switchPage('posts-trending'); myStyle={'margin-left': '0px', 'width': '72px', 'transition': '.5s ease-in-out'}">
                  <div>trending</div>
                </div>

                <span class="navbar-options-space-filler"></span>

                <div ng-click="main.switchPage('posts-popular'); myStyle={'margin-left': '102px', 'width': '65px', 'transition': '.5s ease-in-out'}">
                  <div>popular</div>
                </div>

                <span class="navbar-options-space-filler"></span>

                <div ng-click="main.switchPage('posts-new'); myStyle={'margin-left': '197px', 'width': '35px', 'transition': '.5s ease-in-out'}">
                  <div>new</div>
                </div>

              </div>

              <!-- Slider -->
              <div ng-if="main.showSliderMargin" id="navbar-options-bottom">
                <div id="slider" ng-class="main.sliderMargin" ng-style="myStyle" ></div>
              </div>

          </div>

        </div>



        <div id="navbar-container-right">
          <!-- <button ng-click="main.setSelected('charm')">setSelected{{main.selected}}</button>
        	<button ng-click="main.getSelected()">getSelected</button>{{main.selected}} -->
          <ul class="list-display-row">
            <!-- <li><svg class="lnr lnr-alarm"><use xlink:href="#lnr-alarm"></use></svg></li>
            <li><svg class="lnr lnr-magnifier"><use xlink:href="#lnr-magnifier"></use></svg></li> -->
            <li class="write"><a ui-sref="postCreate"><svg class="lnr lnr-pencil"><use xlink:href="#lnr-pencil"></use></svg></a></li>
            <li class="nav-profile"><a ng-if="!main.loggedIn" class="button" ng-click="main.doLogin()" class="button">Sign In</a></li>
            <li class="nav-profile"><a ng-if="main.loggedIn" class="button" ng-click="main.doLogout()" class="button">Sign Out</a></li>
            <!-- <li><svg class="lnr lnr-menu"><use xlink:href="#lnr-menu"></use></svg></li> -->

          </ul>

        </div>

      </div>
    </div>

    <div class="navbar-options">


      <div id="navbar-options-top">

        <div ng-click="main.switchPage('posts-trending'); myStyle={'margin-left': '0px', 'width': '72px', 'transition': '.5s ease-in-out'}">
          <div>trending</div>
        </div>

        <span class="navbar-options-space-filler"></span>

        <div ng-click="main.switchPage('posts-popular'); myStyle={'margin-left': '102px', 'width': '65px', 'transition': '.5s ease-in-out'}">
          <div>popular</div>
        </div>

        <span class="navbar-options-space-filler"></span>

        <div ng-click="main.switchPage('posts-new'); myStyle={'margin-left': '197px', 'width': '35px', 'transition': '.5s ease-in-out'}">
          <div>new</div>
        </div>

      </div>


      <div ng-if="main.showSliderMargin" id="navbar-options-bottom">
        <div id="slider" ng-class="main.sliderMargin" ng-style="myStyle" ></div>
      </div>

    </div>
